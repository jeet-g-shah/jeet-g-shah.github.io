<meta name="description" content="The perturbative effects of interactions in two two-dimensional systems with a single quadratic band touching point have been studied at a transition point. The effects of interactions have been studied using the renormalization group (RG) at one-loop level and it is found that at the transition a repulsive interaction is marginally relevant and an attractive interaction is marginally irrelevant. We corroborate the results obtained from the RG calculation by studying a microscopic model the ground state and Green&rsquo;s functions of which can be obtained exactly. We find that away from the transition the system displays an instability towards forming an excitonic condensate.">
